<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Somando NÃºmeros</title>
    <style>
      body {
        font: normal 18pt arial;
      }
      input {
        font: normal 18pt arial;
        width: 100px;
      }
      div#res {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Somando Valores</h1>
    <input type="number" name="text1" id="text1" />
    <input type="number" name="text2" id="text2" />
    <input type="button" value="Somar" onclick="somar()" />
    <div id="res">Resultado</div>
    <script>
      function somar() {
        var tn1 = window.document.getElementById("text1");
        var tn2 = window.document.querySelector("input#text2");
        var res = window.document.getElementById("res");
        let somatoria = Number(tn1.value) + Number(tn2.value);
        var n1 = Number(tn1.value);
        var n2 = Number(tn2.value);
        //window.alert("Soma dos valores :" + somatoria);
        res.innerHTML = `A soma entre ${n1} e ${n2} e igual a <strong>${somatoria}</strong>`;
      }
    </script>
  </body>
</html>
